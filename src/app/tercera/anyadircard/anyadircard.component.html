<div class="row">

      <div class="form-group">
        <label for="inputTxtTitulo">Titulo</label>
        <input type="text" class="form-control" id="inputTxtTitulo"
          placeholder="Introduce Descripcion">
      </div>
      <div class="form-group">
        <label for="inputTxtDesc" >Descripcion</label>
        <input type="text" class="form-control" id="inputTxtDesc" placeholder="Descripcion">

      <div class="form-check">

      </div>
      <button type="button" class="btn btn-primary" (click)="notificarAlPadre()">Subir</button>
    </div>
  </div>
