<div *ngIf="errorAlLogearse" class="alert alert-danger alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <p>Error al logearse  <strong>{{usuario}}</strong> no o sus datos son incorrectos.</p>
</div>

<div class="simple-login-container">
    <h2>Login Form</h2>
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="text" class="form-control" placeholder="Username" [(ngModel)]="usuario">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="password" placeholder="Enter your Password" class="form-control" [(ngModel)]="contrasenya">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <a class="btn btn-block btn-login" [routerLink]="['dashboard/', usuario,contrasenya]"
                (click)="comprobarUsuarioYContrasenya(usuario,contrasenya)">Suelta el torpedo</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 form-group">
            <a class="btn btn-block btn-green" [routerLink]="['dashboard/']"
                [queryParams]="{ user: usuario,pass:contrasenya}">Anaconda</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <a class="btn btn-block btn-blue" (click)="comprobarUsuarioYContrasenya(usuario,contrasenya)">The
                <i class="fa fa-tree"></i> Badger! </a>
        </div>
    </div>
</div>
